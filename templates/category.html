{% extends 'base.html' %}
{% block title %}Категория{% endblock %}
{% load static %}
{% block content %}
  <div class="main-header"></div>
  <div class="cat-container">
    <div class="cat-image">
      <img src="{{ category.image_url }}" alt="Категория товаров" />
    </div>
    <div class="cat-info">
      <h1>{{ category.name }}</h1>
      <p>Описание: <span>{{ category.description }}</span></p>
      

    </div>
  </div>
{% endblock %}
