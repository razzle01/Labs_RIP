{% extends 'base.html' %}
{% block title %}Категория{% endblock %}
{% load static %}
{% block content %}
  <div class="main-header"></div>
  <div class="cat-container">
    <div class="cat-image">
      <img src="{{category.image}}" alt="Категория товаров" />
    </div>
    <div class="cat-info">
      <h1>{{ category.name }}</h1>
      <p>{{ category.description }}</p>
      <p>Количество товаров: <span>{{ category.item_count }}</span></p>
    </div>
  </div>
{% endblock %}
